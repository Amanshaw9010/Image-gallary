<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="Product">
        <div class="Product-small-img ">
            <img src="./img/first.jpg" onclick="myfunction(this)">
            <img src="./img/sec.jpg" onclick="myfunction(this)">
            <img src="./img/third.jpg" onclick="myfunction(this)">
            <img src="./img/fourth.jpg" onclick="myfunction(this)">
        </div>
        <div class="img-container">
            <img src="./img/first.jpg" id="imageBox">
        </div>
    </div>


    <script>
        function myfunction(smallImg) {
            let imageBox = document.getElementById('imageBox');
            imageBox.src = smallImg.src;
        }


    </script>




</body>

</html>
